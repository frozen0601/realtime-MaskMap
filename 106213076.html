  <script type="text/javascript">
    window.onload = function () {
      generateDropdown();
    };


    function generateDropdown() {
      var sel = document.getElementById('dropdown');
      for (var i in cityArr) {      //automatically generate dropdown
        var opt = document.createElement('option');
        opt.innerHTML = i;
        opt.value = i;
        sel.appendChild(opt);
      }
    }

    function generateDropdown2(selTag) {
      var city = selTag.options[selTag.selectedIndex].text;
      var sel = document.getElementById('dropdown2');
      for (let i = sel.options.length - 1; i >= 0; i--) {
        sel.options[i] = null;
      }
      for (var i in cityArr) {      //automatically generate dropdown
        if (i == city) {
          for (var j in cityArr[i]) {
            var opt = document.createElement('option');
            opt.innerHTML = cityArr[i][j];
            opt.value = cityArr[i][j];
            sel.appendChild(opt);
          }
        }
      }
    }

  </script>
